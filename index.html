<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <title>Meal Tracker</title>
</head>
<body>
   <!-- Nav Bar -->
   <nav>
      <div class="nav-wrapper blue">
         <div class="container">
            <a href="#" class="brand-logo center">Meal Tracker</a>
            <ul class="right">
               <li>
                  <a href="#" class="btn blue lighten-3" id="clear-btn">CLEAR ALL</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <br>
   <div class="container">
      <!-- Form Card -->
      <div class="card">
         <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
               <div class="row">
                  <div class="input-field col s6">
                     <input type="text" placeholder="Add Item" id="item-name">
                     <label for="item-name">Meal</label>
                  </div>
                  <div class="input-field col s6">
                     <input type="number" placeholder="Add Calories" id="item-calorie">
                     <label for="calories">Calories</label>
                  </div>
                 <button class="btn blue darken-3" id="add-btn">
                    <i class="fa fa-plus"></i> Add Meal
                  </button>
                 <button class="btn orange darken-3" id="update-btn">
                    <i class="fa fa-pencil-square-o"></i> Update Meal
                  </button>
                 <button class="btn red darken-3" id="delete-btn">
                    <i class="fa fa-remove"></i> Delete Meal
                  </button>
                 <button class="btn grey pull-right" id="back-btn">
                    <i class="fa fa-chevron-circle-left"></i> BACK
                  </button>
               </div>
            </form>
         </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align" id="calorie-head">Total Calories: <span id="total-calories"></span></h3>
      <!-- Item List -->
      <ul class="collection" id="item-list">

            <strong>STEAK DINNER: </strong><em>1200 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
         </li>

            <strong>STEAK DINNER: </strong><em>1200 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
         </li>
         <li class="collection-item" id="item-2">
            <strong>STEAK DINNER: </strong><em>1200 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
         </li> -->
   </ul>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
